    <div class="row" id="flights-main-div">
      <div class="col-1">

        <div class="input-group">
          <input type="text" class="form-control" id="flights-from" placeholder="Fly From">
          <input type="text" class="form-control" id="flights-to" placeholder="Fly To">
          <div class="input-group-prepend">
            <span class="input-group-text flights-label-text" id="flights-date">Date</span>
          </div>
          <input type="text" class="datepicker" id="flights-date-from">
          <input type="text" class="datepicker" id="flights-date-to">
          <button type="button" id="flights-search-btn">Search Flights

        </div>

      <!-- #region FILTER -->
      <div class="col-3" id="filter-div-col2">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="All" value="15" checked>
          <label class="form-check-label" for="exampleRadios1">
            All
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Direct" value="2">

        </div>
        <div class="form-check">

        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Max-three-stops" value="4">
          <label class="form-check-label" for="exampleRadios4">
            Max 3 Stops
          </label>
        </div>

        <br>

        <label for="amount">Price range up to: ($)</label>
        <div class="slidecontainer">
          <input type="range" class="slider" id="myRange">
          <p id="demo"></p>
        </div>
