<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <form id="login-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="main-username-login-input"
                            aria-describedby="emailHelp" placeholder="Enter username" required="required">

                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="main-password-login-input"
                            placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary" id="main-login-btn">Log In</button><br><br>
                    <a href="register.html">I don't have account</a><br>
                    <a href="flightsHotels.html">Continue without account</a>
                </form>
            </div>
        </div>
    </div>
    
</body>

</html>
