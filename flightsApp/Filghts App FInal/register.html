<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>

</head>

<body>
    <div class="container-liquid">
        <div class="row">
            <div class="col-12">
                <form class="needs-validation" id="register-form">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>First name</label>
                            <input type="text" class="form-control" id="first-name-register-input"
                                placeholder="First name" required="true">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Last name</label>
                            <input type="text" class="form-control" id="last-name-register-input"
                                placeholder="Last name" required="true">

                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                </div>
                                <input type="text" class="form-control" id="username-register-input"
                                    placeholder="Username" aria-describedby="inputGroupPrepend" required="true">
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" id="password-register-input"
                                placeholder="Password" required="true">
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom04">Country</label>
                            <input type="text" class="form-control" id="country-register-input"
                                placeholder="Country(Optional)">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit" id="register-btn">Register</button><br><br>
                    <a href="login.html">I already have account</a><br>
                    <a href="flightsHotels.html">Continue without account</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
